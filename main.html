<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="text-center jumbotron">
      <h1><span class="glyphicon glyphicon-fire text-danger"></span>James and Aaron Resturant Express</h1>
      <h3 id="byline">Tables are available, reserve one now!</h3>
      <hr>
      <div class="text-center">
      <a href="/reserve" type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Make Reservation</a>
      <a href="/tables" type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> View Reservation</a>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function() {
      $.getJSON(window.location.origin + '/remaining', (data) => {
        console.log('rtn ./remain =>');
        console.log(`${data}`);
        let postpend;
        if (data.count == 1) postpend = "";
        else postpend = "s";
        $('#byline').text(`${data.count} table${postpend} are available.  Make a reservation now!`);
      });
    });
  </script>
</body>
</html>
